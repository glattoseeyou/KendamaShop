<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Kendama Shop</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div id="header-container" class="container-fluid justify-content-between">
               
                <button id="menu-button" class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas-menu">
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" href="#header-container">Home</a>
                        </li>
                      </ul>
                    </div>
                </div>

                <div id="brand" class="navbar-brand m-0">
                    <a href="#">
                        <img id="brand-image" src="https://placehold.co/200x100">
                    </a>
                </div>

                <div id="header-to-store">
                    <span>To store</span>
                </div>
            </div>
        </nav>
    </header>   

    <div class="main-content">
        <div id="jumbotrone" class="container-fluid">
              <div id="jumbo-gif" class="d-flex justify-content-center align-items-center">
                <div id="jumbo-content" class="text-center">
                    <h1 id="jumbo-text" class="fw-bold">KENDAMA<br>PLAY LIFE</h1>
                    <button id="jumbo-button" class="btn" type="button">SHOP ALL</button>
                </div>
              </div>
        </div>  
    
        <p id="adv-text" class="text-center">Kendama in the media:</p>
        <div class="row justify-content-center">
            <img src="../img/vogue.webp" class="icons">
            <img src="../img/arte.webp" class="icons">
            <img src="../img/elle.webp" class="icons">
            <img src="../img/gq.webp" class="icons">
            <img src="../img/newyorktimes.webp" class="icons">
            <img src="../img/leon.webp" class="icons">
            <img src="../img/thrasher.webp" class="icons">
            <img src="../img/hypebeast.webp" class="icons">
        </div>
        <hr style="margin: 15px 25%;">
        <div class="d-flex justify-content-center">
            <span class="icon-container d-inline-block text-center">
                <img src="../img/vogue.webp" class="icons">
                <div>text</div>
            </span>
            <span class="icon-container d-inline-block">
                <img src="../img/vogue.webp" class="icons">
                <div>text</div>
            </span>
        </div>


        <div id="fill-gif-wrapper" class="text-center">
            <img id="fill-gif" class="border-1 rounded-4 shadow" src="..\img\Design-sans-titre-_8.gif">
        </div>
        
        <div id="footer-gif-wrapper"></div>
    </div>
    

    <script src="../js/bootstrap.js"></script>     
</body>
</html>
